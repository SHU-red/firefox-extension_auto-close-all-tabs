<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Auto Close All Tabs Options</title>
    <style>
      body {
        font-family: sans-serif;
        width: 300px;
      }
      .form-group {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      .note {
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="form-group">
      <label for="timeout">Inactivity Timeout (seconds)</label>
      <input type="number" id="timeout" min="15">
      <p class="note">Minimum timeout is 15 seconds.</p>
    </div>
    <button id="save">Save</button>
    <script src="options.js"></script>
  </body>
</html>
